<table border="1">
<tr class="header">
    <th></th>
    <th class="sortable" data-field="name">Name</th>
    <th class="sortable" data-field="us_price">US Price</th>
    <th class="sortable" data-field="china_price">China Price</th>
    <th class="sortable" data-field="us_final_price">Final Price($)</th>
    <th class="sortable" data-field="china_final_price">Final price(￥)</th>
    <th class="sortable" data-field="desciption">Description</th>
    <th class="sortable" data-field="difference">Price Difference</th>
    <th class="sortable" data-field="created_on">Created On</th>
    <th></th>


</tr>
{{#items}}
<tr class="list item" id="{{_id}}">
    <td><input type="checkbox" class="select-box"/></td>
    <td class="name editable" data-field="name">{{name}}</td>
    <td class="us_price editable number" data-field="us_price">${{us_price}}</td>
    <td class="china_price editable number" data-field="china_price">￥{{china_price}}</td>
    <td class="us_final_price">${{us_final_price}}</td>
    <td class="china_final_price">￥{{china_final_price}}</td>
    <td class="description editable" data-field="description">{{description}}</td>
    <td class="diff" data-field="difference">{{difference}}</td>
    <td class="created_on" data-field="created_on">{{created_on}}</td>
    <td>
        <button class="edit_entry general_btn"><span>Edit</span></button>
        <button class="update_entry general_btn hide"><span>Update</span></button>
        <button class="del_entry delete_btn"><span>Delete</span></button>
    </td>

</tr>
{{/items}}
</table>
<div class="btn-group inline-group">
    <button id="delete-selected" class="general_btn">
        <span>Delete Selected</span>
    </button>
    <button id="select-all" class="general_btn">
        <span>Select All</span>
    </button>
</div>
<div class="field overrides inline-group">

        <label for="service-fee-input">Service Fee
            <input type="text" data-field="service_fee" placeholder="" id="service-fee-input"/> %
        </label>

        <label for="tax-rate-input">Tax Rate
            <input type="text" data-field="tax_rate" placeholder="" id="tax-rate-input"/> %
        </label>

        <label for="exchange-input">Exchange Rate
            <input type="text" data-field="exchange" placeholder="" id="exchange-input"/> %
        </label>

</div>
